<form [formGroup]="contactForm" (submit)="sendEmail()">
    <div class="row">
        <div class="col-6 form-group">
            <input formControlName="name" type="text" class="form-control p-4" placeholder="Your Name" required="required">
        </div>
        <div class="col-6 form-group">
            <input formControlName="reply_to" type="email" class="form-control p-4" placeholder="Your Email"
                required="required">
        </div>
    </div>
    <div class="form-group">
        <input formControlName="subject" type="text" class="form-control p-4" placeholder="Subject" required="required">
    </div>
    <div class="form-group">
        <textarea formControlName="message" class="form-control py-3 px-4" rows="5" placeholder="Message"
            required="required"></textarea>
    </div>
    <div>
        <button class="btn btn-primary py-3 px-5" [disabled]="!contactForm.valid" type="submit">Send Message</button>
    </div>
</form>

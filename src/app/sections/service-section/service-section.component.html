<div class="container-fluid py-5">
    <div class="container pt-5 pb-3">
        <h1 class="display-1 text-primary text-center" *ngIf="showSectionNumber">02</h1>
        <h1 class="display-4 text-uppercase text-center mb-5">Our Services</h1>
        <div class="row">
            <div class="col-lg-4 col-md-6 mb-2" *ngFor="let service of services; index as i">
                <div class="service-item d-flex flex-column justify-content-center px-4 mb-4">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <div class="d-flex align-items-center justify-content-center bg-primary ml-n4" style="width: 80px; height: 80px;">
                            <i class="fa fa-2x {{service.icon}} text-secondary"></i>
                        </div>
                        <h1 class="display-2 text-white mt-n2 m-0">0{{i + 1}}</h1>
                    </div>
                    <h4 class="text-uppercase mb-3">{{service.name}}</h4>
                    <p class="m-0">{{service.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
